<app-navbar></app-navbar>
<div class="row " style="padding-top: 10%; padding-bottom:15%;background-image: url(../../assets/files/forgetpass.jpg);
background-attachment: fixed;
background-size: cover;width:auto;
  height: auto;">

  <div class="col-sm-4"></div>

  <div class="col-sm-4">
    <div class="card">
      <div class="card-body box-shadow">
        <form #loginForm="ngForm">
          
          <div style="text-align: center;">
          <h1 class="text-dark font-weight-bold">{{'Forgot Password?' | translate}}</h1>
          </div>

          <div *ngIf="form.error" class="alert alert-danger alert-dismissible">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            {{form.message}}
          </div>
          <div *ngIf="form.error == false && form.message == 'Password has been sent to email id'"
            class="alert alert-success alert-dismissible">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            {{form.message}}
          </div>
          <div style="padding-top:3%">
            <span class="pt-2"><b>{{'Enter your Email*' | translate}}</b>
              <span class="required-field"></span></span>

            <div class="col-sm-12">
              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text"><i class="fa fa-envelope grey-text"></i> </div>
                </div>
                <input type="text" name="loginId" [(ngModel)]="form.loginId" class="form-control"
                  placeholder="{{'Enter Login Id' | translate}}">
              </div>
            </div>
          </div>

          <span class="alertRedColor">{{inputerror.loginId}}</span>

          <div class="row pt-3 pl-3 pb-3">
            <div class="pt-2">
              &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
              <button (click)="submit()" [disabled]="!validate()" class="btn btn-success">
                {{'Reset' | translate}}</button>
            </div>
          </div>
        </form>
      </div>

    </div>

  </div>
</div>
<app-footer></app-footer>
